<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="YamanOS" />
  <meta name="theme-color" content="#0b0c10" />
  <title>YamanOS</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/icon-192.png" />
  <link rel="apple-touch-icon" href="assets/icon-180.png" />
  <link rel="stylesheet" href="os/os.css?v=20260201113923" />
</head>
<body>
  <div id="boot" class="boot">
    <div class="boot-card">
      <div class="boot-logo">Y</div>
      <div class="boot-title">YamanOS</div>
      <div class="boot-sub">Personal tablet desktop â€¢ PWA</div>
      <div class="boot-progress"><div class="boot-bar"></div></div>
      <div class="boot-hint">iPad: Safari â†’ Share â†’ <b>Add to Home Screen</b>.</div>
    </div>
  </div>

  <div id="os" class="os hidden">
    <div class="wallpaper" aria-hidden="true"></div>

    <header class="topbar">
      <div class="topbar-left">
        <button class="iconbtn" id="btnStart" title="Start">Y</button>
        <div class="crumbs" id="crumbs"></div>
      </div>
      <div class="topbar-right">
        <button class="iconbtn" id="btnTheme" title="Toggle theme">ğŸŒ™</button>
        <div class="clock" id="clock">--:--</div>
      </div>
    </header>

    <main class="desktop" id="desktop" aria-label="Desktop"></main>

    <footer class="taskbar">
      <div class="taskbar-glass">
        <div class="taskbar-center">
          <button class="dockbtn" id="taskStart" title="Start">Y</button>
          <button class="dockbtn" data-app="fileExplorer" title="Files">ğŸ“</button>
          <button class="dockbtn" data-app="browser" title="Browser">ğŸŒ</button>
          <button class="dockbtn" data-app="notes" title="Notes">ğŸ“</button>
          <button class="dockbtn" data-app="minesweeper" title="Minesweeper">ğŸ’£</button>
        </div>
        <div class="taskbar-right">
          <button class="dockbtn" id="taskWifi" title="Network">ğŸ“¶</button>
          <button class="dockbtn" id="taskNotif" title="Notifications">ğŸ””</button>
        </div>
      </div>
    </footer>

    <section class="panel start hidden" id="startMenu">
      <div class="start-top">
        <div class="start-title">Start</div>
        <input id="startSearch" class="start-search" placeholder="Search apps & files..." autocomplete="off" />
      </div>
      <div class="start-grid" id="startGrid"></div>
      <div class="start-bottom">
        <button class="pill" id="btnInstall">Install</button>
        <button class="pill" id="btnExport">Export</button>
        <label class="pill file">Import<input type="file" id="btnImport" accept="application/json"></label>
        <button class="pill danger" id="btnReset">Reset</button>
      </div>
    </section>

    <section class="panel notif hidden" id="notifPanel">
      <div class="panel-title">Notifications</div>
      <div class="panel-body" id="notifBody"></div>
      <div class="panel-footer">
        <button class="pill" id="btnClearNotif">Clear</button>
      </div>
    </section>

    <!-- Windows layer -->
    <div class="window-layer" id="windowLayer"></div>

    <!-- Context menu -->
    <div class="ctx hidden" id="ctx"></div>
  </div>

  <script src="os/os.js?v=20260201113923"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
